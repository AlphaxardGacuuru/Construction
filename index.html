<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description"
		  content="">

		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!-- Title  -->
	<title>Black</title>

	<!-- Favicon  -->
	<link rel="icon"
		  href="img/favicon-32x32.png">

	<!-- Style CSS -->
	<link rel="stylesheet"

	<style>
		.card {
			/* Add shadows to create the "card" effect */
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			transition: 0.3s;
			border-radius: 50%;
		}

		/* On mouse-over, add a deeper shadow */
		.card:hover {
			box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
		}
	</style>
</head>

<body style="background-image: url('img/PICT_20210502_204553 (1).jpg'); background-attachment: fixed;">

			<div id="sonar-load"></div>
		</div>
	</div>
	<!-- Preloader End -->

	<div class="sonar-call-to-action-area my-5 py-5">
		<div class="backEnd-content my-5">
			<h2><span style="font-size: 200px;"></span></h2>
		</div>
		<div class="container">
			<div class="row my-5">

				</div>
			</div>
